<div class="animate__animated animate__fadeIn animate__faster">
  <h1>Por Pais</h1>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-search-field
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Buscar Pais ..."
        ></app-country-search-field>
    </div>
  </div>
  <hr />
  <ul *ngIf="showSuggestions" class="list-group">
    <li 
      *ngFor="let country of countriesSuggestionsList" 
      class="list-group-item list-group-item-action">
      <a class="nav-link" [routerLink]="['/pais', country.ccn3]">{{country.name.common}}</a>
    </li>
    <li 
      class="list-group-item list-group-item-action"
      (click)="search(nameCountry)">
      <a class="nav-link">Buscar {{nameCountry}}</a>
    </li>
  </ul>
</div>
<div *ngIf="notFound" class="alert alert-danger">
  No se encontro nada con el Nombre:
</div>
<div *ngIf="!notFound" class="row">
  <div class="col">
    <app-country-table [countriesList]="countriesList"></app-country-table>
  </div>
</div>
